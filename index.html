<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simons game</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sigmar+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>The simons game</h1>
    <p>Press a key to start</p>

    <div class="container-fluid but-container">

      <div class="row">
        <div class="col-sm-6">
          <button type="button" id="green" class="button green"></button>
        </div>
        <div class="col-sm-6">
          <button type="button" id="red" class="button red"></button>
        </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
            <button type="button" id="yellow" class="button yellow"></button>
          </div>
          <div class="col-sm-6">
            <button type="button" id="blue" class="button blue"></button>
          </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
